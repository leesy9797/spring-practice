
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

    <form action="/join" method="post">
        <div class="form-group">
            <label for="m_id">아이디</label>
            <input type="text" id="m_id" name="m_id" placeholder="아이디를 입력하세요"><br />
            <label for="m_pwd">비밀번호</label>
            <input type="password" id="m_pwd" name="m_pwd" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit">회원가입</button>
    </form>

</div> <!-- /container -->

</body>
</html>
